<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function getSeason(date) {
      if (date === undefined) {
        return 'Unable to determine the time of year!';           //date is empty
      }

      let er = new Date(date);
      if (!!er.getDate === true) {
        let month = date.getMonth();
        if (month <= 1 || month === 11) {
          return "winter";
        } else if (month >= 2 && month <= 4) {
          return "spring";
        } else if (month >= 5 && month <= 7) {
          return "summer";
        } else if (month <= 8 && month <= 10) {
          return "autumn";
        } else {
          throw new Error("Oopss");
        }
      }
    }

    let date = new Date(2150, 7, 21, 18, 36, 41, 841);
    let dateEmpty = new Date("John Smith");

    console.log("1)", getSeason(date));
    console.log("2)", getSeason(dateEmpty));
    console.log("3)", getSeason([2019, '27', 0 + '1']));
    console.log("4)", new Date(2150, 7, 21, 18, 36, 41, 841));


  </script>
</body>

</html>
