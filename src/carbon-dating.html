<body>
  <script>
    const MODERN_ACTIVITY = 15;
    const HALF_LIFE_PERIOD = 5730;
    let t = 0;                           //age of the object
    let k = 0.693 / HALF_LIFE_PERIOD;     //coefficient

    function dateSample(sampleActivity) {
      debugger
      if (typeof (sampleActivity) == "string" && sampleActivity != "") {
        t = Math.log(MODERN_ACTIVITY / +sampleActivity) / k;
        return Math.ceil(t);
      } else {
        return false;
      }
    }

    console.log(dateSample("3"));
    console.log(dateSample(""));
    console.log(dateSample([9]));
    console.log(dateSample("5"));
    console.log(dateSample("9.8"));
  </script>
